{% extends 'base-guest.html' %}

{% load static %}

{% block extend_head %}
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock extend_head %}

{% block extend_body %}

<section class="about">
    <div class="about__title">
        <h1> Do more with </h1>
        <h1> your used books.</h1>
    </div>
    <div class="about__subtitle">
        <h3>A peer-to-peer marketplace for buying, selling and exchanging used books.</h3>
    </div>
    <div class="about__icons">
        <div class="about__icon">
            <img src="{% static 'assets/graphics/shopping-cart.svg' %}" alt="">
        </div>
        <div class="about__icon">
            <img src="{% static 'assets/graphics/money.svg' %}" alt="">
        </div>
        <div class="about__icon">
            <img src="{% static 'assets/graphics/exchange.svg' %}" alt="">
        </div>
    </div>
</section>

{% endblock extend_body %}
